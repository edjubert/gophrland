plugins:
  - "scratchpads"
  - "expose"
  - "float"

options:
  bring_float:
    offset: 0.9

  scratchpads:
    - term:
        command: "alacritty --class gophrland-alacritty"
        animation: "fromTop"
        unfocus: "hide"
        margin: 60

    - volume:
        command: "alacritty --class pulsemixer-alacritty -e pulsemixer"
        animation: "fromRight"
        unfocus: "hide"
        margin: 50

    - slack:
        command: "slack"
        animation: "fromRight"
        unfocus: "hide"
        class: "Slack"
        margin: 60

    - whatsdesk:
        command: "whatsdesk"
        animation: "fromBottom"
        unfocus: "hide"
        class: "whatsdesk"
        margin: 40

